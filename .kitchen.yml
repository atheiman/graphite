driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7.3
  - name: ubuntu-14.04
  - name: debian-8.8
  - name: debian-9.0
  - name: ubuntu-16.04

suites:
- name: default
  run_list:
  - recipe[test::single_node]
  attributes:
    graphite:
      listen_port: "8080"
      uwsgi:
        workers: 4
        listen_http: true
